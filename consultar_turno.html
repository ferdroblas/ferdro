<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
      function searchEvents() {
        var dni = document.getElementById('dni').value;

        google.script.run.withSuccessHandler(displayResults).searchByDni(dni);
      }

      function displayResults(results) {
        var resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (results.length === 0) {
          resultsDiv.innerHTML = 'No se encontraron resultados.';
          return;
        }

        results.forEach(function(row) {
          var resultDiv = document.createElement('div');
          resultDiv.innerHTML = '<p><strong>Apellido:</strong> ' + row[1] + '</p>' +
                                '<p><strong>Nombre:</strong> ' + row[2] + '</p>' +
                                '<p><strong>DNI:</strong> ' + row[3] + '</p>' +
                                '<hr>';
          resultsDiv.appendChild(resultDiv);
        });
      }
    </script>
  </head>
  <body>
    <h1>Buscar por DNI</h1>
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required><br><br>
    <button onclick="searchEvents()">Buscar</button><br><br>
    <div id="results"></div>
  </body>
</html>
